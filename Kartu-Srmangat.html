<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Semangat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            animation: fadeIn 2s;
        }
        h2 {
            color: #ff4d6d;
        }
        p {
            color: #333;
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Semangat Sayang! ❤️</h2>
        <p>Hai cintaku,  
        Aku tahu hari ini mungkin berat, tapi aku yakin kamu kuat dan bisa melewati semuanya!  
        Jangan lupa istirahat, makan yang cukup, dan selalu ingat aku ada di sini untukmu.  
        Kamu luar biasa dan aku bangga padamu! ✨</p>
        <p class="heart">❤️</p>
    </div>

</body>
</html>
